<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bilettkjøp - applikasjon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/video-player.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Legg inn bestilling her</h2>
            <form class="form" style="padding-right: 50%">
                <div class="form-group">
                    <label for="dropdown">Velg film:</label>
                    <select id="dropdown">
                        <option value="" disabled selected>Velg film her</option>
                        <option value="Harry Potter">Harry potter</option>
                        <option value="Kingsmen">Kingsmen</option>
                        <option value="Supervention">Supervention</option>
                        <option value="Iron man 1">Iron man 1</option>
                        <option value="Bad Boys II">Bad Boys II</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="antall" class="col-md-4">Antall biletter:</label>
                    <input type="text" class="form-control form-control-sm" id="antall">
                </div>
                <div class="form-group">
                    <label for="navn" class="col-md-4">Navn:</label>
                    <input type="text" class="form-control form-control-sm" id="navn">
                </div>
                <div class="form-group">
                    <label for="telefon" class="col-md-4">Telefon:</label>
                    <input type="text" class="form-control form-control-sm" id="telefon">
                </div>
                <div class="form-group">
                    <label for="epost" class="col-md-4">E-post:</label>
                    <input type="email" class="form-control form-control-sm" id="epost">
                </div>
            </form>
            <br>
            <div>
                <button class="btn btn-success" onclick="regData()">Kjøp bilett</button>
                <button class="btn btn-outline-info" onclick="hentAlle()">Hent biletter</button>
                <button class="btn btn-outline-danger" onclick="slettAlle()">Slett bieltter</button>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Dine biletter</h2>
            <div class="container">
                <table class="table table-striped" id="output">

                </table>
            </div>



        </div>
    </div>
</div>

</body>
</html>
