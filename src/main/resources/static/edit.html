<br>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Rediger bestilling for navn....</h2>
            <form class="form" style="padding-right: 50%">
                <div class="form-group">
                    <div class="form-group">
                        <p>Billett nummer er: <a id="bilettId"></a></p>
                    </div>
                    <label for="dropdown">Velg film:</label>
                    <select id="dropdown">
                        <option value="" disabled selected>Velg film her</option>
                        <option value="Harry Potter">Harry potter</option>
                        <option value="Kingsmen">Kingsmen</option>
                        <option value="Supervention">Supervention</option>
                        <option value="Iron man 1">Iron man 1</option>
                        <option value="Bad Boys II">Bad Boys II</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="antall" class="col-md-4">Antall biletter:</label>
                    <input type="text" class="form-control form-control-sm" id="antall">
                </div>
                <div class="form-group">
                    <label for="navn" class="col-md-4">Navn:</label>
                    <input type="text" class="form-control form-control-sm" id="navn">
                </div>
                <div class="form-group">
                    <label for="telefon" class="col-md-4">Telefon:</label>
                    <input type="text" class="form-control form-control-sm" id="telefon">
                </div>
                <div class="form-group">
                    <label for="epost" class="col-md-4">E-post:</label>
                    <input type="email" class="form-control form-control-sm" id="epost">
                </div>
            </form>
            <br>
            <div>
                <button class="btn btn-outline-info" onclick="endreBillett()">Oppdater billett</button>
            </div>
        </div>
    </div>
</div>
